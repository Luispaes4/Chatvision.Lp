<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Imagynator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- Biblioteca TensorFlow.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
        }
        .user { color: blue; }
        .bot { color: green; }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
        #image-output {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Imagynator</h1>
        <div id="chat-box"></div>
        <textarea id="user-input" rows="2" placeholder="Digite sua mensagem..."></textarea>
        <button onclick="responder()">Enviar</button>
        <hr>
        <input type="text" id="image-prompt" placeholder="Descreva a imagem que deseja gerar..." />
        <button onclick="gerarImagem()">Gerar Imagem</button>
        <div id="image-output"></div>
    </div>

    <script>
        // Adicionando a função de treinamento com TensorFlow.js
        let modelo;  // Modelo de IA

        async function criarModelo() {
            // Criar um modelo sequencial simples
            modelo = tf.sequential();
            modelo.add(tf.layers.dense({units: 1, inputShape: [1]})); // Uma camada de entrada simples
            modelo.compile({optimizer: 'sgd', loss: 'meanSquaredError'});
            console.log("Modelo criado e pronto para treinamento.");
        }

        async function treinarIA() {
            if (!modelo) {
                console.log("Modelo não criado. Criando modelo agora...");
                await criarModelo();  // Criar o modelo se não existir
            }

            // Dados fictícios de treinamento
            const entradas = tf.tensor2d([1, 2, 3], [3, 1]);  // Exemplo de entrada (poderia ser uma pergunta)
            const saidas = tf.tensor2d([1, 2, 3], [3, 1]);   // Saída correspondente (respostas simples)

            // Treinando o modelo
            await modelo.fit(entradas, saidas, {epochs: 10});
            console.log("Treinamento concluído.");
        }

        // Função de resposta (chama o treinamento)
        async function responder() {
            const input = document.getElementById('user-input').value;
            if (!input.trim()) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="message user"><strong>Você:</strong> ${input}</div>`;

            // Treinar a IA a cada interação (pode ser otimizado dependendo da necessidade)
            await treinarIA();

            // Resposta simples gerada pela IA
            const resposta = "Resposta gerada pela IA com base no treinamento.";
            setTimeout(() => {
                chatBox.innerHTML += `<div class="message bot"><strong>Imagynator:</strong> ${resposta}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            document.getElementById('user-input').value = '';
        }

        // Função para gerar imagem (sem alteração no funcionamento)
        function gerarImagem() {
            const prompt = document.getElementById('image-prompt').value;
            if (!prompt.trim()) return;

            const output = document.getElementById('image-output');
            output.innerHTML = `<p>Imagem gerada com base em: "<strong>${prompt}</strong>"</p><img src="https://placekitten.com/400/300" alt="Imagem gerada" style="max-width:100%; border-radius:10px;">`;
        }

        // Inicializando o modelo ao carregar o site
        window.onload = function() {
            criarModelo();
        };
    </script>
</body>
</html>
